{% extends 'booking/base.html' %}

{% block content %}
<h2>Manage Shows (Admin)</h2>
<a href="{% url 'add_show' %}" class="btn btn-success mb-3">Add New Show</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Time</th>
            <th>Total Seats</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for show in shows %}
        <tr>
            <td>{{ show.title }}</td>
            <td>{{ show.date }}</td>
            <td>{{ show.time }}</td>
            <td>{{ show.total_seats }}</td>
            <td>
                <a href="{% url 'edit_show' show.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete_show' show.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
