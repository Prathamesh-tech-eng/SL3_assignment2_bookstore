{% extends 'booking/base.html' %}

{% block content %}
<h2>Book Show: {{ show.title }}</h2>
<p><strong>Date:</strong> {{ show.date }} | <strong>Time:</strong> {{ show.time }}</p>
<p><strong>Available Seats:</strong> {{ show.total_seats }}</p>

<form method="post">
    {% csrf_token %}
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <div class="mb-3">
        <label>Number of Seats:</label>
        <input type="number" name="seats" class="form-control" required min="1" max="{{ show.total_seats }}">
    </div>
    <button type="submit" class="btn btn-success">Confirm Booking</button>
</form>
{% endblock %}
